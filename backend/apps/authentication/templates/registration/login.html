{% extends "admin/base_site.html" %}
{% load i18n %}
{% block content %}
<div class="login-container" style="max-width: 400px; margin: 2rem auto;">
  <h2>{% trans "Login" %}</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="mb-3">
      <label for="id_username" class="form-label">{% trans "Username" %}</label>
      <input type="text" name="username" autofocus required class="form-control" id="id_username" value="{{ form.username.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">{% trans "Password" %}</label>
      <input type="password" name="password" required class="form-control" id="id_password" />
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>
  </form>
</div>
{% endblock %}
